<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Data Pesan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
    <div class="max-w-6xl mx-auto px-6 py-8">

        <header class="flex flex-col md:flex-row md:items-center md:justify-center md:justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-900">
                ðŸ’¬Data Pesan Masuk
            </h1>
<div class="flex gap-3 mt-4 md:mt-0">
<a href="index.html"
  class="bg-gray-600 hover:bg-gray-500 text-white px-5 py-2 rounded-lg font-semibold transition">
  Kembali Ke Beranda
</a>

<button onclick="logout()" class="bg-red-600 hover:bg-red-500 text-white px-5 py-2 rounded-lg 
font-semibold transition"> Logout 
</button>
</div>
</header>
<section class="bg-white rounded-xl shadow overflow-hidden">

    <!-- table -->
     <di class="overflow-x-auto">
        <table class="w-full text-sm">
            <thead class="bg-slate-800 text-white">
                <tr>
                    <th class="px-4 py-3 text-center">No</th>
                    <th class="px-4 py-3 text-center">Nama</th>
                    <th class="px-4 py-3 text-center">Email</th>
                    <th class="px-4 py-3 text-center">Pesan</th>
                </tr>
            </thead>
            <tbody id="dataTable" class="device-y"></tbody>
        </table>
     </div>

     <!-- empty state -->
      <div id="emptyState" class="hidden text-center py-10 text-gray-500">
        Belum Ada Pesan Masuk
      </div>
</section>
    </div>

    <script>
const dataTable = document.getElementById('dataTable');
const emptyState = document.getElementById('emptyState');

const data = JSON.parse(localStorage.getItem("pesan")) || [];

if (data.length === 0) {
  emptyState.classList.remove("hidden");
} else {
  data.forEach((item, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td class="px-4 py-3 text-center">${index + 1}</td>
      <td class="px-4 py-3">${item.name}</td>
      <td class="px-4 py-3">${item.email}</td>
      <td class="px-4 py-3">${item.message}</td>
    `;
    dataTable.appendChild(row);
  });
}
</script>
<script>
    const auth = JSON.perse(localStorage.getItem("auth"));
    if (!auth || auth.islogin !== true) {
        window.location.href = "login.html";
    }
</script>

<script>
        function logout() {
            localStorage.removeItem("auth");
            window.location.href = "login.html";
        }
        </script>

</body>
</html>
